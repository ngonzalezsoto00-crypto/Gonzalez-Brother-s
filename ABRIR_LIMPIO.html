<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpieza y Apertura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a3a52, #2a5a7c);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            max-width: 500px;
        }
        h1 { margin-bottom: 20px; }
        #status { 
            font-size: 18px; 
            margin: 20px 0;
            min-height: 100px;
        }
        .spinner {
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Actualizando Sistema</h1>
        <div class="spinner"></div>
        <div id="status">Limpiando cach√© y actualizando...</div>
    </div>

    <script>
        async function limpiarYAbrir() {
            const status = document.getElementById('status');
            
            try {
                // 1. Desregistrar Service Workers
                status.textContent = 'üìã Desregistrando Service Workers...';
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                }
                await new Promise(r => setTimeout(r, 500));
                
                // 2. Limpiar todos los cach√©s
                status.textContent = 'üóëÔ∏è Eliminando cach√©s antiguos...';
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (let name of cacheNames) {
                        await caches.delete(name);
                    }
                }
                await new Promise(r => setTimeout(r, 500));
                
                // 3. Actualizar versi√≥n
                status.textContent = '‚úÖ Estableciendo nueva versi√≥n...';
                localStorage.setItem('app_version', '3.4.0');
                await new Promise(r => setTimeout(r, 500));
                
                // 4. Redirigir
                status.textContent = 'üöÄ Abriendo aplicaci√≥n actualizada...';
                await new Promise(r => setTimeout(r, 1000));
                
                window.location.href = 'index.html?v=' + Date.now();
                
            } catch (error) {
                status.innerHTML = '‚ùå Error: ' + error.message + '<br><br><a href="index.html" style="color: white; text-decoration: underline;">Abrir de todos modos</a>';
            }
        }
        
        // Ejecutar autom√°ticamente al cargar
        limpiarYAbrir();
    </script>
</body>
</html>
